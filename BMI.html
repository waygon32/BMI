<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cân nặng (kg)"))
    let b = parseFloat(prompt("Nhập chiều cao (m)"))
    let BMI = a/(b*b)
    if (BMI <18.5) {
        alert("Underweight")
    }else if (BMI<25) {
        alert("Normal")
    }else if (BMI<30) {
        alert("Overweight")
    }else
        alert(Obese)
</script>
</body>
</html>
